{% load staticfiles %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"href="{% static 'E_library/style.css' %}"/>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
           <a class="navbar-brand" href = "{% url 'E_library:index' %}">E_LIBRARY</a>



            <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a href="/E_library/userlogin/{{ uid }}/joingroup/">
                            <span class="glyphicon glyphicon-link" aria-hidden="true"></span>&nbsp; JOIN GROUP
                        </a>

                    </li>

                    <li class="nav navbar-nav navbar-right">
                        <a href="/E_library/userlogin/{{ uid }}/joinevent/">
                            <span class="glyphicon glyphicon-link" aria-hidden="true"></span>&nbsp; ATTEND EVENT
                        </a>
                    </li>

                    <li class="nav navbar-nav navbar-right">
                        <a href="/E_library/userlogin/">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; LOG OUT
                        </a>
                    </li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="/E_library/userlogin/{{ uid }}/books/">
                    <div class="form-group">
                        <label>
                            <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
            </form>
        </div>
    </div>
</nav>

<h1 style="color: white; font-family: 'Bradley Hand ITC',cursive">Thank You</h1>
<h2 style="color: white; font-family: 'Bradley Hand ITC',cursive">Rate your book here</h2>

<form class="form-horizontal" role="form" action="/E_library/userlogin/{{ uid }}/books/{{ isbn }}/borrow/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group" align="left">

        <div class="col-sm-10" align="left">
            <input name="ratings" type="number">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10" align="left">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>
</form>
