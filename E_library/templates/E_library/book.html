{%  load staticfiles%}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="{% static 'E_library/style.css' %}"/>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
           <a class="navbar-brand" href = "{% url 'E_library:index' %}">E_LIBRARY</a>



            <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a href="/E_library/userlogin/{{ uid }}/joingroup/">
                            <span class="glyphicon glyphicon-link" aria-hidden="true"></span>&nbsp; JOIN GROUP
                        </a>

                    </li>

                    <li class="nav navbar-nav navbar-right">
                        <a href="/E_library/userlogin/{{ uid }}/joinevent/">
                            <span class="glyphicon glyphicon-link" aria-hidden="true"></span>&nbsp; ATTEND EVENT
                        </a>
                    </li>

                    <li class="nav navbar-nav navbar-right">
                        <a href="/E_library/userlogin/">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; LOG OUT
                        </a>
                    </li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="/E_library/userlogin/{{ uid }}/books/">
                    <div class="form-group">
                        <label>
                            <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
            </form>
        </div>
    </div>
</nav>


<div>

<h1 style="color: white; font-family: 'Satisfy', cursive">SEARCH RESULTS<br></h1>

{% if all_books %}
    <ul>
        {% for b in all_books %}
             <div class="col-sm-4 col-lg-2">
                    <div class="thumbnail" style="width: 200px; height: 430px">
                        <p><img src = "{{ b.Cover.url }}" class="img-responsive" width = "400"  height="400"></p>
                        <div class = caption>
                             <h5 style="color: black">Title: {{ b.Title }}</h5>
                            <h5 style="color: black;">Price : Rs {{ b.Price }}&nbsp;&nbsp;<a href="/E_library/userlogin/{{ uid }}/download/{{ b.Isbn }}/"><button type="">Buy</button></a></h5>

                        </div>
                </div>
                </div>
        {% endfor %}
    </ul>
{% endif %}
</div>
