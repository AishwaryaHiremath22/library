
{% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="{% static 'E_library/style.css' %}"/>
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Log In</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                        <div class="panel-footer">
                            Try Again <a href="{% url 'E_library:authorlogin' %}">Click here</a>
                         </div>
                    {%else%}
                        <form class="form-horizontal" role="form" action="{% url 'E_library:authorlogin'%}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% include 'E_library/form_template.html' %}
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                        </form>
                    {% endif %}
                </div>
                <div class="panel-footer">
                    Don't have an account? <a href="{% url 'E_library:authorsignup' %}">Click here</a> to register.
                </div>
            </div>
        </div>
    <div align="right">
    <img src = "http://sites.psu.edu/wp-content/uploads/2015/05/shutterstock_170760092.mini_.jpg" width="613" height="600">
    </div>
    </div>

</div>
