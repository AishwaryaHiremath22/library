{% load staticfiles %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"href="{% static 'E_library/style.css' %}"/>

<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">

</head>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
           <a class="navbar-brand" href = "{% url 'E_library:userlogin' %}">E_LIBRARY</a>



            <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a href="/E_library/userlogin/{{ uid }}/joingroup/">
                            <span class="glyphicon glyphicon-link" aria-hidden="true"></span>&nbsp; JOIN GROUP
                        </a>

                    </li>

                    <li class="nav navbar-nav navbar-right">
                        <a href="/E_library/userlogin/{{ uid }}/joinevent/">
                            <span class="glyphicon glyphicon-link" aria-hidden="true"></span>&nbsp; ATTEND EVENT
                        </a>
                    </li>

                    <li class="nav navbar-nav navbar-right">
                        <a href="/E_library/userlogin/">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; LOG OUT
                        </a>
                    </li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="/E_library/userlogin/{{ uid }}/books/">
                    <div class="form-group">
                        <label>
                            <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
            </form>
        </div>
    </div>
</nav>

<body>
<h1 style="color: white; font-family: 'Bradley Hand ITC',cursive;">BOOK DETAILS<br></h1>
<div style="color: purple;font-family: 'Satisfy', cursive;">

    <br><img src = "{{ book_detail.Cover.url }}" width = "300"  height="300"><br>

    <h3 style="color: deeppink;">Title : {{ book_detail.Title }} <br></h3>

    <h3 style="color: deeppink">Click Here to Open:<a href= "{{ book_detail.Copy.url }}/" style="color:wheat">{{ book_detail.Copy.url }}</a></h3>

    <h3 style="color: deeppink">Ratings : {{ w }}</h3>

    <h3><a href="/E_library/userlogin/{{ uid }}/books/{{ isbn }}/borrow/" style="color: deeppink; border: groove; border-color: deeppink">BORROW</a><br><br></h3>

</div>
</body>
</html>
